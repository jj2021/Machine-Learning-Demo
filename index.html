<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Machine Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="distrib/geneticAlgorithm.js"></script>
    <script src="distrib/objective.js"></script>
    <script src="distrib/population.js"></script>
    <script src="distrib/genome.js"></script>
    <script src="distrib/pso.js"></script>
    <script src="distrib/particle.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="onDocumentLoad()">
    <div class="intro-title center">
      <h1>Machine Learning Demo</h1>
    </div>
    <div id="intro-text">
      <p>
        Neural networks require a training algorithm in order to learn. Here,
        I utilized this simple XOR network to demonstrate the Genetic algorithm
        and Particle swarm optimization learning algorithms in action.
      </p>
    </div>
    <div class="center">
      <canvas id="diagram"></canvas>
    </div>
    <div class="center">
      <button id="gaStart" type="button" class="btn btn-primary controls" onclick="gaHandler();">
        Start GA
        <span id="gaSpinner"></span>
      </button>

      <button id="psoStart" type="button" class="btn btn-primary controls" onclick="psoHandler();">
        Start PSO
        <span id="psoSpinner"></span>
      </button>
    </div>
    <div class="center results-table">
      <table class="table">
        <thead>
          <tr>
            <th>x1</th>
            <th>x2</th>
            <th>t1</th>
            <th>y1</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td id="result00" class="result-col"></td>
          </tr>
          <tr>
            <td>0</td>
            <td>1</td>
            <td>1</td>
            <td id="result01"></td>
          </tr>
          <tr>
            <td>1</td>
            <td>0</td>
            <td>1</td>
            <td id="result10"></td>
          </tr>
          <tr>
            <td>1</td>
            <td>1</td>
            <td>0</td>
            <td id="result11"></td>
          </tr>
          <tr>
            <th scope="row">Error:</th>
            <td colspan="3" id="resultErr"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
